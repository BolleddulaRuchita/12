    <script>
        
       //code 1
       var rows=5
for(i=rows;i>=1;i--){
  s=" "
for(j=i;j>=1;j--){
     s=s+j+" "
     }
    console.log(s)
}

       //code 2
       var rows=5
for(i=1;i<=rows;i++){
  var s=" "
    for( var sp=1;sp<=rows-i;sp++){
          s=s+" "
   
    }
     for(j=1;j<=i;j++){
        s=s+i+" "
    }

    console.log(s)
}

//code 3

     for(j=1;j<=i;j++){

//code 4
var r=5
for(i=r;i>=1;i--){
    s=" "
 for( var sp=1;sp<=r-i;sp++){
    s=s+" "
    }
    for(j=r;j>r-i;j--){
        s=s+"*"+" "
    }

}
